<div fxLayout="row" fxLayoutAlign="center">
<mat-card>
   <mat-card-header color="primary">
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="example-form">
       <table class="example-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field>
             	<mat-icon matPrefix class="icon">email</mat-icon>
             <input matInput placeholder="Username" name="username" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field>
         	<mat-icon matPrefix class="icon">lock</mat-icon>
           <input matInput placeholder="Password" type="password" name="password" required>
         </mat-form-field></td>
       </tr></table>
     </form>
   </mat-card-content>
   <div style="margin-left:70px;">
   <mat-card-actions>
     <button mat-raised-button  color="primary">Login</button>
   </mat-card-actions>
</div>
 </mat-card>
</div>
